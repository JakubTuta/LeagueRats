services:
  # ==================== Redis ====================
  leaguerats-redis:
    image: redis:7-alpine
    container_name: leaguerats-redis
    restart: unless-stopped
    env_file: .env
    volumes:
      - leaguerats-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - leaguerats-network
    ports:
      - "${REDIS_PORT}:6379"
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --bind 0.0.0.0
      --protected-mode no

volumes:
  leaguerats-redis-data:

networks:
  leaguerats-network:
    driver: bridge